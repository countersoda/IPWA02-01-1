<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Like Hero To Zero</title>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</h:head>
<h:body>
	<h1 style="text-align: center;">Dashboard</h1>
	<h:form style="position:absolute; top:20px; right:20px;">
		<p:link value="Home" outcome="/index.xhtml" style="margin-right:1rem;"
			rendered="#{credentialController.isLoggedIn()}">
		</p:link>
		<p:commandButton value="Logout"
			action="#{credentialController.logout()}"
			rendered="#{credentialController.isLoggedIn()}">
			<f:ajax value="process" execute="password username" />
		</p:commandButton>
	</h:form>
	<div style="position: absolute; top: 20px; left: 20px;">
		<i class="pi pi-user"></i>
		<h:outputText style="margin-left:0.5rem;"
			value="#{credential.username}"></h:outputText>
	</div>

	<div
		style="width: 100%; height: 100%; display: flex; align-items: center; flex-direction: column;">
		<h:form>
			<p:selectOneMenu id="selectCountry" converter="countryConverter"
				value="#{country}">
				<f:selectItems value="#{countryController.countries}" var="val"
					itemLabel="#{val.name}" itemValue="#{val}">
				</f:selectItems>
				<f:ajax event="itemSelect" execute="selectCountry"
					render="add emissionTableForm" update="add emissionTableForm"
					listener="#{emissionController.setEmissions()}" />
			</p:selectOneMenu>
		</h:form>
		<h:form id="add" style="margin-top:2rem;">
			<p:panelGrid columns="6">
				<p:outputLabel value="Year" />
				<p:inputText value="#{emission.year}" />
				<p:outputLabel value="Amount of COâ‚‚" />
				<p:inputText value="#{emission.amount}" />
				<p:commandButton value="Save" action="#{emissionController.add()}"
					render="emissionTableForm" update="emissionTableForm" />
			</p:panelGrid>
		</h:form>
		<p:remoteCommand name="onCellEdit"
			action="#{emissionController.update}" update="emissionTableForm" />
		<h:form id="emissionTableForm">
			<p:dataTable id="emissionTable"
				value="#{emissionController.emissions}" stripedRows="true" var="val"
				editable="true" selection="#{emissionController.selectedEmission}"
				selectionMode="single" rowKey="#{val.year}">
				<p:ajax event="cellEdit" oncomplete="onCellEdit()"></p:ajax>
				<p:column headerText="Year">
					<h:outputText value="#{val.year}" />
				</p:column>
				<p:column headerText="Amount">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{val.amount}"></h:outputText>
							<h:outputLabel value=" kt"></h:outputLabel>
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{val.amount}"></h:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Draft" style="display:flex">
					<p:commandButton value="Approve"
						action="#{emissionController.add(val)}" rendered="#{val.draft and credentialController.isPublisher()}">
						<f:ajax update="@this emissionTableForm" render="@this emissionTableForm" />
					</p:commandButton>
					<p:rowEditor />
				</p:column>
			</p:dataTable>
			<p:contextMenu for="emissionTable">
				<p:menuitem value="Delete" update="@this emissionTable"
					icon="pi pi-times" render="@this emissionTable"
					action="#{emissionController.remove}" />
			</p:contextMenu>
		</h:form>
	</div>
</h:body>
</html>
