<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>LikeHeroToZero</title>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</h:head>
<h:body>
	<h1 style="text-align: center;">Dashboard</h1>
	<h:form style="position:fixed; top:20px; right:20px;">
		<p:link value="Home" outcome="/index.xhtml" style="margin-right:1rem;"
			rendered="#{credentialsController.isLoggedIn()}">
		</p:link>
		<p:commandButton value="Logout"
			action="#{credentialsController.logout()}"
			rendered="#{credentialsController.isLoggedIn()}">
			<f:ajax value="process" execute="password username" />
		</p:commandButton>
	</h:form>
	<div
		style="width: 100%; height: 100%; display: flex; align-items: center; flex-direction: column;">
		<h:form>
			<p:selectOneMenu id="selectCountry" converter="countryConverter"
				value="#{country}">
				<f:selectItems value="#{countryController.countries}" var="val"
					itemLabel="#{val.name}" itemValue="#{val}">
				</f:selectItems>
				<f:ajax event="itemSelect" execute="selectCountry"
					render="modify emissionTable" update="modify emissionTable" />
			</p:selectOneMenu>
		</h:form>
		<p:tabView id="modify"
			style="margin-top:2rem; margin-bottom:2rem; border:solid; border-width:1px;border-radius:10px;padding:20px;">
			<p:tab id="edit" title="Edit">
				<h:form>
					<p:panelGrid columns="1">
						<p:selectOneMenu id="selectYear" value="#{emission.year}">
							<f:selectItems value="#{emissionController.years}" var="year"
								itemLabel="#{year}" itemValue="#{year}">
							</f:selectItems>
							<f:ajax event="itemSelect" execute="selectYear"
								listener="#{emissionController.setAmount()}"
								render="editSelectAmount editButtons" />
						</p:selectOneMenu>
						<p:inputText id="editSelectAmount" value="#{emission.amount}" />
						<p:panelGrid id="editButtons" columns="2">
							<p:commandButton value="Remove"
								style="background-color:red;border-color:red;"
								action="#{emissionController.remove()}">
								<f:ajax render="emissionTable @this"
									update="emissionTable @this" />
							</p:commandButton>
							<p:commandButton value="Save"
								action="#{emissionController.update()}" render="emissionTable"
								update="emissionTable" />
						</p:panelGrid>
					</p:panelGrid>
				</h:form>
			</p:tab>
			<p:tab title="Add">
				<h:form>
					<p:panelGrid columns="2">
						<p:outputLabel value="Year" />
						<p:inputText value="#{emission.year}" />

					</p:panelGrid>
					<p:panelGrid columns="2">
						<p:outputLabel value="Amount of COâ‚‚" />
						<p:inputText value="#{emission.amount}" />
					</p:panelGrid>
					<p:commandButton value="Save" action="#{emissionController.add()}"
						render="emissionTable" update="emissionTable" />
				</h:form>
			</p:tab>
		</p:tabView>
		<p:dataTable id="emissionTable"
			value="#{emissionController.emissions}" stripedRows="true" var="val">
			<p:column>
				<f:facet name="header">Year</f:facet>
				<h:outputText value="#{val.year}" />
			</p:column>
			<p:column>
				<f:facet name="header">Amount</f:facet>
				<h:outputText value="#{val.amount} kt" />
			</p:column>
		</p:dataTable>
	</div>
</h:body>
</html>
