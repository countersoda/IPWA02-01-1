<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Like Hero To Zero</title>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</h:head>
<h:body>
	<h1 style="text-align: center;">Dashboard</h1>
	<h:form style="position:absolute; top:20px; right:20px;">
		<p:link value="Home" outcome="/index.xhtml" style="margin-right:1rem;"
			rendered="#{credentialsController.isLoggedIn()}">
		</p:link>
		<p:commandButton value="Logout"
			action="#{credentialsController.logout()}"
			rendered="#{credentialsController.isLoggedIn()}">
			<f:ajax value="process" execute="password username" />
		</p:commandButton>
	</h:form>

	<div
		style="width: 100%; height: 100%; display: flex; align-items: center; flex-direction: column;">
		<h:form>
			<p:selectOneMenu id="selectCountry" converter="countryConverter"
				value="#{country}">
				<f:selectItems value="#{countryController.countries}" var="val"
					itemLabel="#{val.name}" itemValue="#{val}">
				</f:selectItems>
				<f:ajax event="itemSelect" execute="selectCountry"
					render="add emissionTableForm" update="add emissionTableForm"
					listener="#{emissionController.setEmissions()}" />
			</p:selectOneMenu>
		</h:form>
		<h:form id="add" style="margin-top:2rem;">
			<p:panelGrid columns="6">
				<p:outputLabel value="Year" />
				<p:inputText value="#{emission.year}" />
				<p:outputLabel value="Amount of COâ‚‚" />
				<p:inputText value="#{emission.amount}" />
				<p:selectBooleanCheckbox value="#{emission.published}"
					itemLabel="Publish">
				</p:selectBooleanCheckbox>
				<p:commandButton value="Save" action="#{emissionController.add()}"
					render=":emissionTableForm:emissionTable"
					update=":emissionTableForm:emissionTable" />
			</p:panelGrid>
		</h:form>
		<p:panelGrid columns="2">
			<p:commandButton value="Publish all"
				action="#{emissionController.setPublished(true)}"
				update="emissionTableForm" render="emissionTableForm"></p:commandButton>
			<p:commandButton value="Unpublish all"
				action="#{emissionController.setPublished(false)}"
				update="emissionTableForm" render="emissionTableForm"></p:commandButton>
		</p:panelGrid>
		<h:form id="emissionTableForm">
			<p:dataTable id="emissionTable"
				value="#{emissionController.emissions}" stripedRows="true" var="val"
				editable="true" selection="#{emissionController.selectedEmission}"
				selectionMode="single" rowKey="#{val.year}">
				<p:ajax event="rowEdit" listener="#{emissionController.update}"></p:ajax>
				<p:column headerText="Year">
					<h:outputText value="#{val.year}" />
				</p:column>
				<p:column headerText="Amount">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{val.amount}"></h:outputText>
							<h:outputLabel value=" kt"></h:outputLabel>
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{val.amount}"></h:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Published">
					<p:cellEditor>
						<f:facet name="output">
							<p:selectBooleanCheckbox value="#{val.published}"
								itemLabel="Published" disabled="true">
							</p:selectBooleanCheckbox>
						</f:facet>
						<f:facet name="input">
							<p:selectBooleanCheckbox value="#{val.published}"
								itemLabel="Published">
							</p:selectBooleanCheckbox>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column>
					<p:rowEditor />
				</p:column>
			</p:dataTable>
			<p:contextMenu for="emissionTable">
				<p:menuitem value="Delete" update="@this emissionTable"
					icon="pi pi-times" render="@this emissionTable"
					action="#{emissionController.remove}" />
			</p:contextMenu>
		</h:form>
	</div>
</h:body>
</html>
