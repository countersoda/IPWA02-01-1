<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>LikeHeroToZero</title>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</h:head>
<h:body>
	<h1>LikeHeroToZero</h1>
	<h:link value="Login" outcome="login.xhtml"
		rendered="#{!credentialsController.isLoggedIn()}" />
	<h:form>
		<h:commandButton value="Logout"
			action="#{credentialsController.logout()}"
			rendered="#{credentialsController.isLoggedIn()}">
			<f:ajax value="process" execute="password username" />
		</h:commandButton>
		<p:selectOneMenu value="#{emissionController.countries[0]}"
			style="margin-top:2rem">
			<f:selectItems value="#{emissionController.countries}" var="country"
				itemLabel="#{country.name}" itemValue="#{country.code}" />
			<p:ajax event="change" />
		</p:selectOneMenu>
	</h:form>
</h:body>
</html>
