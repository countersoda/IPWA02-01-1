<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>LikeHeroToZero</title>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</h:head>
<h:body>
	<h1>LikeHeroToZero</h1>
	<p:link value="Login" outcome="login.xhtml"
		rendered="#{!credentialsController.isLoggedIn()}" />
	<h:form style="position:fixed; top:20px; right:20px;">
		<p:commandButton value="Dashboard" action="/dashboard.xhtml"
			style="margin-right:1rem;"
			rendered="#{credentialsController.isLoggedIn()}">
		</p:commandButton>
		<p:commandButton value="Logout"
			action="#{credentialsController.logout()}"
			rendered="#{credentialsController.isLoggedIn()}">
			<f:ajax value="process" execute="password username" />
		</p:commandButton>
	</h:form>
	<h:form>
		<p:selectOneMenu id="selectCountry" converter="countryConverter"
			value="#{country}" style="margin-top:2rem">
			<f:selectItems value="#{countryController.countries}" var="val"
				itemLabel="#{val.name}" itemValue="#{val}">
			</f:selectItems>
			<f:ajax event="itemSelect" execute="selectedCountry"
				render="emissionTable" />
		</p:selectOneMenu>
	</h:form>
	<h3>Emissions</h3>
	<p:dataTable id="emissionTable" value="#{emissionController.emissions}"
		var="val">
		<p:column>
			<f:facet name="header">Year</f:facet>
			<h:outputText value="#{val.year}" />
		</p:column>
		<p:column>
			<f:facet name="header">Amount</f:facet>
			<h:outputText value="#{val.amount} kt" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
